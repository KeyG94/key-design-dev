<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Key Design & Dev</title>
    </head>
    <body>
        <header>
            <div class="logo">
                <img src="./images/logos/" alt="">
            </div>
            <nav>
                <!-- navigation  -->
                <ul>
                    <li>Work</li>
                    <li>Contact</li>
                </ul>
            </nav>
        </header>

        <div class="content">
            <main>
                <!-- Landing content  -->
                <div class="landing-content">
                    <h1></h1>
                    <img src="" alt="">
                    <p class="header-text"></p>
                </div>
                <div class="hero">
                    <!-- logo banner -->
                </div>
            </main>

            <section class="about-wrap">
                <!-- introduction  -->
                <div class="profile-img"></div>
                <div class="profile-description"></div>
            </section>

            <section class="card-wrap">
                <!-- list of skills  -->
                <ul>
                    <!-- every individual card has its own list of skillsets -->
                    <!-- design card -->
                    <li class="design-card">
                        <div class="card-top">
                            <!-- logo -->
                            <img src="" alt="">
                            <h3></h3>
                            <p class="card-paragraph"></p>
                        </div>
                        <div class="card-bottom">
                            <h4>Design tools</h4>
                            <ul>
                                <li>skill 1</li>
                                <li>skill 2</li>
                                <li>skill 3</li>
                                <li>skill 4</li>
                            </ul>
                        </div>
                    </li>
                    <!-- front end card -->
                    <li class="frontend-card">
                        <div class="card-top">
                            <!-- logo -->
                            <img src="" alt="">
                            <h3></h3>
                            <p class="card-paragraph"></p>
                        </div>
                        <div class="card-bottom">
                            <h4>Dev tools</h4>
                            <ul>
                                <li>skill 1</li>
                                <li>skill 2</li>
                                <li>skill 3</li>
                                <li>skill 4</li>
                            </ul>
                        </div>
                    </li>
                    <!-- backend card -->
                    <li class="backend-card">
                        <div class="card-top">
                            <!-- logo -->
                            <img src="" alt="">
                            <h3></h3>
                            <p class="card-paragraph"></p>
                        </div>
                        <div class="card-bottom">
                            <h4>Dev tools</h4>
                            <ul>
                                <li>skill 1</li>
                                <li>skill 2</li>
                                <li>skill 3</li>
                                <li>skill 4</li>
                            </ul>
                        </div>
                    </li>
                </ul>
            </section>

            <section class="recent-work-wrap">
                <!-- list of recent work, highlights -->
                <div class="work-top">
                    <h3>Recent Work</h3>
                    <p class="subheader-paragraph"></p>
                </div>
                <div class="work-bottom">
                    <ul>
                        <li>Object 1</li>
                        <li>Object 2</li>
                        <li>Object 3</li>
                    </ul>
                </div>
                <!-- navigation to github account -->
                <button class="github-button"></button>
            </section>

            <section class="contact-form">
                <!-- contact form -->
                <div class="contact-top">
                    <h3>Contact</h3>
                    <p class="subheader-paragraph"></p>
                </div>
                <div class="form">
                    <input type="text" name="name" id="name">
                    <input type="email" name="email" id="email">
                    <textarea name="message" id="message" cols="30" rows="10"></textarea>
                    <button type="submit">Submit</button>
                </div>
            </section>
        </div>
    </body>
    <footer>
        <div class="footer-wrap">
            <!-- logo  -->
            <img src="" alt=""> 
            <ul>
                <!-- Social media -->
                <li></li>
                <li></li>
                <li></li>
            </ul>
            <!-- copyrights  -->
            <p class="copyright"></p>
        </div>
    </footer>
</html>
